<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubHelper Setting</title>
</head>
<body>
    <h1>GitHubHelper Setting</h1>
    <label for="token">Your Token: </label>
    <input type="password" name="token" id="token">
    <br>
    <input type="checkbox" name="dark_mode" id="dark_mode">
    <label for="dark_mode">Open Dark Mode</label>
    <br>
    <input type="checkbox" name="only_mine" id="only_mine">
    <label for="only_mine">Only show my repos.</label>
    <br>
    <input type="checkbox" name="fullname" id="fullname">
    <label for="fullname">Show fullname of repo(including owner).</label>
    <br>
    <button id="submit">Save Setting</button>

    <script src="options.js"></script>
</body>
</html>
